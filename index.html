<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather+Sans">
    <link rel="stylesheet" href="stylr.css">
</head>
<body>
    

    <div class="wrapper">


                <h1>Weather App</h1>

                <div class="tab-container">

                    <p class="tab" data-userweather>Your Weather</p>
                    <p class="tab" data-searchweather> Search Weather</p>
                
                </div>

                <div class="weather-container">

                    <!-- grant location container -->
                    <div class=" sub-container grant-location-container">

                        <img src="location.png" alt="" width="80" height="80" loading="lazy">

                        <p>Grant Location Access</p>
                        <p>Allow Access to get weather Information</p>
                        <button class="btn" data-grantlocation> Grant Access</button>


                    </div>

                    <!-- search form -->

                    <form class=" form-container" data-searchform>
                        <input type="text" placeholder="Search for City" data-searchInput>
                        <button class="btn" type="submit">
                            <img src="search.png" alt="" height="20" width="20" loading="lazy">
                        </button>

 


                    </form>

                    <!-- loading screen container -->

                    <div class=" sub-container loading-container"> 
                        <img src="loading.gif" alt="" height="150" width="150" >
                        <p>Loading</p>
                    </div>

                    <!-- weather-Information -->

                    <div class=" sub-container user-info-container">

                        <div class="name">
                                <p data-cityName></p>
                                <img src="" alt="" data-country-icon>


                        </div>

                        <p data-weather-Desc></p>

                        <img src="" alt="" data-weatherIcon>

                            <p data-temp></p>


                        <div class="parameter-container">
                            <!-- city Name and flag -->
                            <div class="parameter">
                                <img src="wind.png" alt="">
                                <p>windspeed</p>
                                <p data-windspeed></p>
                            </div>

                            <div class="parameter">
                                <img src="humidity.png" alt="">
                                <p>humidity</p>
                                <p data-humidity></p>

                            </div>

                            <div class="parameter">
                                <img src="cloud.png" alt="">
                                <p>Cloud</p>
                                <p data-cloud></p>

                            </div>

                        </div>
                    
                        <!-- Weather error -->
                        


                    </div>

                    
                    <div class="error-404" data-error>

                       
                        <img src="not-found.png" alt="">

                        

                        <p class="city not found">City not Found </p>
                    </div>

                    


                </div>







    </div>






    <script src="index.js"></script>
</body>
</html>
